<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="author-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="photo of jessica" />
        <p class="author-name">Jessica Randall</p>
        <p class="author-home">London, United Kingdom</p>
        <p class="author-pro">"Front-end developer and avid reader"</p>
      </div>
      <div class="social-links">
        <div class="social-link">
          <a href="https://www.github.com/naveenprasad07">GitHub</a>
        </div>
        <div class="social-link">
          <a href="https://www.github.com/naveenprasad07">Frontend Mentor</a>
        </div>
        <div class="social-link">
          <a href="https://www.github.com/naveenprasad07">LinkedIn</a>
        </div>
        <div class="social-link">
          <a href="https://www.github.com/naveenprasad07">Twitter</a>
        </div>
        <div class="social-link">
          <a href="https://www.github.com/naveenprasad07">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/naveenprasad07">Naveen Prasad</a>
    </div>
  </body>
</html>
